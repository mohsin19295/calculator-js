<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display-input">
            <input type="text" id="input" placeholder="0" disabled>
        </div>

        <div id="buttons">
            <input type="button" onclick="clearAll()" value="AC" id="clearAll">
            <input type="button" onclick="eraseSingleDigit()" value="C" id="erase">
            <input type="button" onclick="calculate('/')" value="/" >
            <input type="button" onclick="calculate('*')" value="*" >

            <input type="button" onclick="calculate(7)" value="7" >
            <input type="button" onclick="calculate(8)" value="8" >
            <input type="button" onclick="calculate(9)" value="9" >
            <input type="button" onclick="calculate('-')" value="-" >

            <input type="button" onclick="calculate(6)" value="6" >
            <input type="button" onclick="calculate(5)" value="5" >
            <input type="button" onclick="calculate(4)" value="4" >
            <input type="button" onclick="calculate('+')" value="+" >
  
            <input type="button" onclick="calculate(3)" value="3" >
            <input type="button" onclick="calculate(2)" value="2" >
            <input type="button" onclick="calculate(1)" value="1" >
            <input type="button" onclick="totalResult('=')" value="=" id="equal">
        
            <input type="button" onclick="calculate(0)" value="0" >
            <input type="button" onclick="calculate('.')" value="." >
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
